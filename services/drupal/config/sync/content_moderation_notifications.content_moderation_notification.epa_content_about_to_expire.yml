  value: "<pre>Hi, you have received this email because you are member of the @web_area_title web area in EPA's Web Content Management System.\r\n\r\nIf this @web_area_title web page is not reviewed and republished by {date}, it will no longer be visible to the public.</pre>\r\n\r\n<pre>If you are the content owner, or you help keep this page updated, please ensure it is up-to-date, edit if needed, and republish the page.</pre>\r\n\r\n<pre>Log in with your LAN ID and password to review this web page.</pre>\r\n\r\n<pre>@page_title: @content_edit_url</pre>\r\n"
