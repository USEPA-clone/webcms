epa_content_tracker.example:
  path: '/epa-content-tracker/example'
  defaults:
    _title: 'Example'
    _controller: '\Drupal\epa_content_tracker\Controller\EpaContentTrackerController::build'
  requirements:
    _permission: 'access content'

epa_content_tracker.settings_form:
  path: '/admin/config/system/epa-content-tracker'
  defaults:
    _title: 'EPA Content Tracker settings'
    _form: 'Drupal\epa_content_tracker\Form\SettingsForm'
  requirements:
    _permission: 'administer epa_content_tracker configuration'
